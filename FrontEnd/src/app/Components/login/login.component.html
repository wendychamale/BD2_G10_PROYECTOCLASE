<div class="row justify-content-md-center">
  <div class="col-md-6 grid-margin stretch-card p-3 mb-2 bg-inverse-white text-white">
    <div class="card bg-inverse-warning text-dark">

      <div class="icons-list  text-orange">

        <div class="icons-list  bg-inverse-warning text-dark">

          <i class="fa fa-sign-in  fa-aling-center"></i>Login
        </div>
      </div>

      <div class="card-body card-warning text-orange mb-3">
        <div id="resultado">

        </div>




        <form class="forms-sample form-secondary">


          <div class="form-group">
            <label for="correo" class="fa fa-envelope-o"> Correo</label>
            <input name="email1" [(ngModel)]="email" type="email" class="form-control" id="email1"
              placeholder="Correo Electronico">
          </div>

          <div class="form-group">
            <label for="password" class="fa fa-key"> Contraseña</label>
            <input name="cpassword" [(ngModel)]="password" type="password" class="form-control" id="password1"
              placeholder="Contraseña">
          </div>


          <button type="submit" class="btn btn-warning btn-sm btn-aling-center" (click)="Ingresar()">Ingresar</button>

        </form>
      </div>
    </div>
  </div>

</div>
