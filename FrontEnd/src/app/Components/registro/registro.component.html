<div class="row justify-content-md-center">
    <div class="col-md-6 grid-margin stretch-card p-3 mb-2 bg-inverse-white text-white">
      <div class="card bg-inverse-warning text-dark">
  
        <div class="icons-list  text-orange">
  
          <div class="icons-list  bg-inverse-warning text-dark">
  
            <i class="mdi  mdi-account-plus mdi-aling-center"></i>REGISTRO
          </div>
        </div>
  
        <div class="  `card-body card-warning text-orange mb-3">
          <div id="resultado">
  
          </div>
  
          <div class="form-group">
            <label for="exampleInputEmail1">Tipo</label>
            <select name="combo" [(ngModel)]="tipo" class="custom-select"  (change)="capturar()">
              <option name="moneda" value="Cliente">Cliente</option>
             <option name="moneda" value="Administrador">Administrador</option>
              <option name="moneda" value="Editorial">Editorial</option>

            </select>
          </div>

          
          <form class="forms-sample form-secondary">
            <div class="form-group form-secondary ">
              <label for="exampleInputName1">{{texton}}</label>
              <input name="cname" [(ngModel)]="name" type="text" class="form-control" id="exampleInputName1"
                placeholder="{{texton}}">
            </div>
  
            <div class="form-group">
              <label for="exampleInputEmail5">{{textoa}}</label>
              <input name="capellido" [(ngModel)]="apellido" type="email" class="form-control" id="exampleInputEmail3"
                placeholder="{{textoa}}">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail">Correo</label>
              <input name="cemail" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail"
                placeholder="Correo Electronico">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword4">Contraseña</label>
              <input name="cpassword" [(ngModel)]="password" type="password" class="form-control"
                id="exampleInputPassword4" placeholder="Contraseña">
            </div>
  
            <div class="form-group">
              <label for="exampleInputPassword4">{{textod}}</label>
              <input name="ccelular" [(ngModel)]="celular" type="text" class="form-control" id="example"
                placeholder="Celular">
            </div>
  
            
            <button type="submit" class="btn btn-warning btn-sm btn-aling-center" (click)="registrar()">Registrar</button>
  
          </form>
        </div>
      </div>
    </div>
  
  </div>
