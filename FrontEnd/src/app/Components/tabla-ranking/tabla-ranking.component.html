<h1 style="text-align: center; color:#e7b019">Ranking Bancario</h1>

<div class="col-lg-12 grid-margin stretch-card bg-inverse-warning text-dark">
    <div class="card bg-inverse-warning text-dark">
        <div class="card-body">
            <h4 class="card-title">Instituciones financieras</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> No. Registro</th>
                            <th> Editorial </th>
                            <th> Accion </th>
                            <th>Libro </th>
                            <th> Fecha  </th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repitencia-->
                        <tr *ngFor="let libro of libros;let indice=index">
                    
                            <td>
                                {{ indice+1}}
                           
                            </td>
                            <td>
                                {{libro.editorial}}
                           
                            </td>
                             <td>
                                {{libro.operacion}}
                            </td>
                             <td>{{libro.libro}}
                            
                            </td>
                             <td>{{libro.fecha}}
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
